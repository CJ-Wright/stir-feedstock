
{% set name = "STIR" %}
{% set version = "4.0.0" %}
{% set sha256 = "3e20b9caf117fedf9d4e18da2271d4bba4da3fe0acbd2a22f9422edc14251e1c" %}
{% set treehash = "rel_4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ treehash }}.tar.gz
  url: https://github.com/UCL/{{ name }}/archive/{{ treehash }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [py2k]
  skip: true  # [win and py<36]
  skip: true  # [win and vc<14]
  skip: true  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - python
    - boost-cpp
    - numpy
    - swig
    - libitk-devel
    - openmp  # [osx]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libitk
    - openmp  # [osx]

test:
  requires:
    - pytest
  imports:
    - stir
  source_files:
    - recon_test_pack
    - src/swig/test/python
  commands:
    - conda inspect linkages -p $PREFIX {{ name|lower }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name|lower }}   # [osx]
    - cd recon_test_pack && ./run_tests.sh --nointbp  # [not win]
    - cd recon_test_pack  # [win]
    - run_tests  # [win]
    - cd ..
    - pytest src/swig/test/python


about:
  home: http://stir.sourceforge.net/
  license: GPL and LGPL
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Software for Tomographic Image Reconstruction'
  description: |
    STIR is Open Source software for use in tomographic imaging.
    Its aim is to provide a Multi-Platform Object-Oriented framework for all data manipulations in tomographic imaging.
  doc_url: http://stir.sourceforge.net/documentation
  dev_url: https://github.com/UCL/STIR

extra:
  recipe-maintainers:
    - olivierverdier
    - KrisThielemans
    - paskino
    - casperdcl
